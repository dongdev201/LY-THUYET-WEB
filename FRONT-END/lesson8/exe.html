        //1-3(xỉu), 4-6(tài)
        var handleReward = () => {
            var box = document.querySelector('.box');
            var reward = Math.random();
            var rewardInt = Math.floor((reward * 6) + 1);
            console.log(rewardInt);

            var i = 3;
            box.innerHTML = 'Bắt đầu quay';
            var interval =  setInterval(() => {
                box.innerHTML = i;
                if(i == 0){
                    clearInterval(interval);
                    if(rewardInt <= 3){
                        box.innerHTML = "Xỉu"
                    }else{
                        box.innerHTML = "Tài"
                    }
                }
                i = i - 1;
            }, 1000);
        }

    </script>
